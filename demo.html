<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Demo</title>
  <style>
    canvas{
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    //canvas原生图形--矩形
    ctx.fillRect(20, 20, 20, 20)       
    ctx.strokeRect(50, 50, 30, 40)     
    ctx.clearRect(25, 25, 5, 5)

    //三角形
    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(100,150);
    ctx.lineTo(150,150);
    ctx.closePath();
    ctx.strokeStyle = 'red';
    ctx.stroke();
    ctx.fillStyle = '#666';
    ctx.fill();

    //直线
    ctx.beginPath();
    ctx.moveTo(0,200);
    ctx.lineTo(140,250);
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 4;
    ctx.stroke();

    //圆弧
    ctx.beginPath();
    ctx.arc(250,250,20,0,Math.PI * 2,true);
    ctx.fillStyle = "yellow";
    ctx.strokeStyle = "blue";
    ctx.fill();
    ctx.stroke();

    //矩形
    ctx.beginPath();
    ctx.moveTo(50,300);
    ctx.lineTo(150,300);
    ctx.lineTo(150,350);
    ctx.lineTo(50,350);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();

    //Path2D
    var rectangle = new Path2D();
    rectangle.rect(200, 200, 50, 50);

    var circle = new Path2D();
    circle.moveTo(125, 35);
    circle.arc(100, 35, 25, 0, 2 * Math.PI);

    ctx.stroke(rectangle);
    ctx.fill(circle);
  </script>
</body>
</html>
